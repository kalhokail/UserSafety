<html>
	<body>

		<div id="domain">
		</div>
	</body>
	
	<script>
		const params = new Proxy(new URLSearchParams(window.location.search), {
		  get: (searchParams, prop) => searchParams.get(prop),
		});

		let value = params.url; // "some_value"
	
		d = document.getElementById("domain");
		d.innerHTML = value;
	</script>
