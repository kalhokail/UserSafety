
version: 0.1
phases:
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install dayjs
      - npm install
      - git clone https://github.com/kalhokail/push_to_lambda.git
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      # copy the contents of /build to S3
      - aws s3 cp --recursive --acl public-read ./build s3://trello.al-hokail.com
      # set the cache-control headers for index.html to prevent
      # browser caching
      - >
        aws s3 cp --acl public-read
        --cache-control="max-age=0, no-cache, no-store, must-revalidate"
        ./build/index.html s3://trello.al-hokail.com
      # invalidate the CloudFront cache for index.html and service-worker.js
      # to force CloudFront to update its edge locations with the new versions
      - >
        aws cloudfront create-invalidation --distribution-id E2N96VWB9JPRV6
        --paths /*
      - for value in ./lambda/*;
          do
            echo $value;
            lambda_name=$(echo ${value} | sed -r 's/^.\/lambda\///');
            echo $lambda_name;
            ./push_to_lambda/lambda.sh $value/src/. $lambda_name;
          done
artifacts:
  files:
    - '**/*'
  base-directory: build
